{% extends "base.html" %}

{% block titulo %}
    Ebil
{% endblock titulo %}
{% block menu %}
    {% include "menu.html" %}
{% endblock menu %}
{% block content %}
{% load widget_tweaks %}

<section id="content">
  <div class="row">
    <form class="col s12 m12 l8 offset-l2"  method="POST" enctype='multipart/form-data'>
      <div class="card-panel">
        <h3 class="header2">Detalle Factura Campos</h3>
        <div class="row">
        {% csrf_token %}  
            <div class="row">
              <div class="input-field col s6 has-error">
                <input disabled type="text" value="{{FacturaCampos.descuento}}">
                <label for="emails">descuento</label>
              </div>

              <div class="input-field col s6 has-error">
                <input disabled type="text" value="{{FacturaCampos.recargos}}">
                <label for="emails">recargos</label>
              </div>
            </div>
              
             <div class="row">
              <div class="input-field col s6 has-error">
                 <input disabled type="text" value="{{FacturaCampos.ice}}">
                <label for="emails">ice</label>
              </div>

              <div class="input-field col s6 has-error">
               <input disabled type="text" value="{{FacturaCampos.exentos}}">
                <label for="emails">exentos</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 has-error">
                 <input disabled type="text" value="{{FacturaCampos.tipos_de_venta}}">
                <label for="emails">tipos_de_venta</label>
              </div>

              <div class="input-field col s6 has-error">
               <input disabled type="text" value="{{FacturaCampos.categoria}}">
                <label for="emails">categoria</label>
              </div>
            </div>
            </div>
        </div>
        <div class="row">                   
            <div class="col s12 m6 l6 center-align">
              <p>
                <a href="/" class="btn light-green waves-effect waves-light right"><i class="mdi-content-undo left"></i> Volver  Atras</a>
              </p>
            </div>
        </div>

      </div>
    </form>
  </div>
</section>
 {% endblock %}
