{% extends "base.html" %}
{% load staticfiles %}
{% block menu %}
    {% include "menu.html" %}
{% endblock menu %}

{% block content %}

<section id="content">
  <div id="chart-dashboard">  
    <div class="container">
      <div class="row"> 
        <form class="col s12 m12 l8 offset-l2"  method="POST">{% csrf_token %}
        <div class="card-panel">
        <h4 class="header2">Copia de seguridad base de datos</h4>
        <div class="row">
        {% if user.is_superuser %}
          <div class="col s6">
            <select name="empresa" id="add_empresa">
              {% for e in empresas %}
              <option value="{{ e.pk }}">{{ e.razon_social }}</option>
              {% endfor %}
            </select>
          </div>
        {% endif %}
        <div class="col s6">
          
          <button type="submit" class="btn waves-effect light-green waves-light"  name="copia">
            <i class="mdi-file-file-upload left"></i>copia seguridad
          </button>

        </div>
        </div>


        </form>
      </div>

    
    </div>
  </div>
</section>
{% endblock content %}
