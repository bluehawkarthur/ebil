{% extends "base.html" %}

{% block titulo %}
Ebil

{% block menu %}
{% include "menu.html" %}
{% endblock menu %}
{% block content %}
{% load widget_tweaks %}

        <div class="row">
          {% csrf_token %}

            </div>
            <div class="input-field col s6 has-error">
             <input disabled type="text" value="{{bancar_venat.modalidad_d_la_transaccion}}">

          </div>
        </div>

        <div class="row">
          <div class="input-field col s6 has-error">
            <input disabled type="text" value="{{bancar_venat.nro_de_cta_doc_de_pago}}">
